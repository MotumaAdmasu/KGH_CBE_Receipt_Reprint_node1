      height: 100vh;
      border: none;
    }
  </style>
</head>

      <html>
      <head>

          /* Add the styles from the original code here */
        </style>
      </head>
      <body>
        <!-- Add the HTML content from the original code here -->
      </body>
      </html>
    '></iframe>

    <iframe class="tab" srcdoc='
      <!DOCTYPE html>
